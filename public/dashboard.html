<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hostel Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .student-card {
      border: 1px solid #ccc;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 6px;
      background: #f9f9f9;
    }
    #searchForm, #roomAvailabilitySection, #autoAssignSection {
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 8px;
      width: 300px;
    }
    button {
      padding: 8px 12px;
      cursor: pointer;
    }
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    margin: 0;
    background: url('bg.jpg') no-repeat center center fixed;
    background-size: cover;
    color: white;
    text-shadow: 1px 1px 2px #000;
  }

  h1, h3 {
    text-shadow: 2px 2px 4px #000;
  }

  section {
    background-color: rgba(0, 0, 0, 0.6);
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 20px;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }

  .student-card {
    border: 1px solid #ccc;
    padding: 12px;
    margin-bottom: 10px;
    border-radius: 6px;
    background: rgba(255, 255, 255, 0.8);
    color: #000;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
  }

  input[type="text"], button {
    padding: 8px;
    width: 100%;
    margin: 8px 0;
    box-sizing: border-box;
    border-radius: 4px;
    border: none;
  }

  button {
    background-color: #007bff;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }
  </style>
</head>
<body>

  <h1>Hkbk Hostel Management Dashboard</h1>

  <!-- Search Students -->
  <section id="searchForm">
    <h3>üîç Search Students</h3>
    <form>
      <input type="text" id="searchInput" placeholder="Enter name or department">
      <button type="submit">Search</button>
    </form>
  </section>

  <!-- Room Availability -->
  <section id="roomAvailabilitySection">
    <h3>üõèÔ∏è Check Room Availability</h3>
    <button id="roomAvailabilityBtn">Check Available Rooms</button>
  </section>

  <!-- Auto Assign Room -->
  <section id="autoAssignSection">
    <h3>‚öôÔ∏è Auto Assign Rooms</h3>
    <button id="autoAssignBtn">Auto Assign Rooms</button>
  </section>

  <!-- All Students -->
  <section id="allStudents">
    <h3>üë• All Students</h3>
    <div id="studentList">Loading...</div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetchAllStudents();

      // Search
      document.querySelector('#searchForm form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const query = document.getElementById('searchInput').value;
        const res = await fetch(`/search-students?q=${encodeURIComponent(query)}`);
        const students = await res.json();
        renderStudents(students);
      });

      // Check room availability
      document.getElementById('roomAvailabilityBtn').addEventListener('click', async () => {
        try {
          const res = await fetch('/available-rooms');
          const rooms = await res.json();
          alert('Available Rooms: ' + (rooms.length ? rooms.join(', ') : 'No rooms available'));
        } catch (err) {
          alert('‚ùå Failed to check room availability');
        }
      });

      // Auto assign rooms
      document.getElementById('autoAssignBtn').addEventListener('click', async () => {
        try {
          const res = await fetch('/auto-assign-rooms', { method: 'POST' });
          const msg = await res.text();
          alert(msg);
          fetchAllStudents(); // Refresh list after assigning
        } catch (err) {
          alert('‚ùå Failed to auto-assign rooms');
        }
      });
    });

    async function fetchAllStudents() {
      try {
        const res = await fetch('/students');
        const students = await res.json();
        renderStudents(students);
      } catch (err) {
        document.getElementById('studentList').innerHTML = '<p>‚ùå Error loading students</p>';
      }
    }

    function renderStudents(students) {
      const container = document.getElementById('studentList');
      container.innerHTML = '';

      if (students.length === 0) {
        container.innerHTML = '<p>No students found.</p>';
        return;
      }

      students.forEach(student => {
        const div = document.createElement('div');
        div.className = 'student-card';
        div.innerHTML = `
          <strong>Name:</strong> ${student.name}<br>
          <strong>Department:</strong> ${student.department}<br>
          <strong>Year:</strong> ${student.year}<br>
          <strong>Room:</strong> ${student.roomNumber || 'Not assigned'}
        `;
        container.appendChild(div);
      });
    }
  </script>

</body>
</html>
